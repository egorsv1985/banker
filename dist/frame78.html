<html lang="ru">

<head>
	<title>РЕГИСТРАЦИЯ</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/style.min.css?_v=20220619155340">

	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container header__wrapper">
				<div class="header__box-logo">
					<a href="" class="header__logo logo">
						<img src="img/icons/logo.svg" alt="logo" class="logo__img">
						<div class="logo__content">
							<span class="logo__title">BANKER</span>
							<span class="logo__text">бизнес - проект</span>
						</div>
					</a>
					<button type="button" class="header__burger burger">
						<div class="burger__inner">
							<span></span>
						</div>
					</button>
				</div>
				<nav class="header__nav nav">
					<ul class="nav__list">
						<li class="nav__item">
							<a href="#" class="nav__link">Инвесторам</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">Заёмщикам</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">Агентам</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">О нас</a>
						</li>
					</ul>
				</nav>
				<ul class="header__social social__list">
					<li class="social__item">
						<a href="#" class="social__link">
							<img src="img/icons/instagramm.svg" alt="instagramm" class="social__img">
						</a>
					</li>
					<li class="social__item">
						<a href="#" class="social__link">
							<img src="img/icons/vk.svg" alt="vk" class="social__img">
						</a>
					</li>
					<li class="social__item">
						<a href="#" class="social__link">
							<img src="img/icons/whatsapp.svg" alt="whatsapp" class="social__img">
						</a>
					</li>
				</ul>
				<a href="#" class="header__link">Вход</a>

			</div>
		</header>
		<main class="page">
			<section class="registration section--bg section--bg-small">
				<div class="container">
					<div class="registration__wrapper">
						<h1 class="registration__title title title--big">РЕГИСТРАЦИЯ</h1>
						<h2 class="registration__subtitle subtitle subtitle--big">Кто вы на площадке?</h2>
						<div class="registration__buttons">
							<button class="registration__button button button-primary">Инвестор</button>
							<button class="registration__button button button-secondary">Заёмщик</button>
						</div>
						<form action="#" class="registration__form form">
							<div class="form__box">
								<input type="text" class="form__input input" id="name" name="form[]" data-error="Ошибка" placeholder="" required>
								<label for="name" class="form__label label">Ф.И.О</label>
							</div>
							<div class="form__box">
								<input type="email" class="form__input input" id="email" name="form[]" data-error="Ошибка" placeholder="" required>
								<label for="email" class="form__label label">e-mail</label>
							</div>
							<div class="form__box">
								<input type="tel" class="form__input input" id="tel" name="form[]" data-error="Ошибка" placeholder="" required>
								<label for="tel" class="form__label label">Номер телефона</label>
							</div>
							<div class="form__box">
								<input type="password" class="form__input input" id="password" name="form[]" data-error="Ошибка" placeholder="" required>
								<label for="password" class="form__label label">Введите пароль</label>
							</div>
							<div class="form__box">
								<input type="password" class="form__input input" id="password-repeat" name="form[]" data-error="Ошибка" placeholder="" required>
								<label for="password-repeat" class="form__label label">Повторите пароль</label>
							</div>
							<div class="form__box-checkbox">
								<div class="form__checkbox checkbox">
									<input id="person" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]">
									<label for="person" class="checkbox__label _icon-check">
										<span class="checkbox__text text checkbox__text--personal">
											Вы соглашаетесь с условиями <a href="#" class="checkbox__link link">обработки
												персональных данных</a>
										</span>
									</label>
								</div>
								<div class="form__checkbox checkbox">
									<input id="site" data-error="Ошибка" class="checkbox__input" type="checkbox" value="2" name="form[]">
									<label for="site" class="checkbox__label _icon-check">
										<span class="checkbox__text text">
											Вы соглашаетесь с условиями <a href="#" class="checkbox__link link">правил
												сайта</a>
										</span>
									</label>
								</div>
								<div class="form__checkbox checkbox">
									<input id="status" data-error="Ошибка" class="checkbox__input" type="checkbox" value="3" name="form[]">
									<label for="status" class="checkbox__label _icon-check">
										<span class="checkbox__text text checkbox__text--status">Вы соглашаетесь на <a href="#" class="checkbox__link link">получение информации о состоянии<br> счёта, всех проводимых
												операциях и выгоднях предложеениях</a>
										</span>
									</label>
								</div>
							</div>
							<div class="form__box-btns">
								<button class="form__btn btn btn-primary">Зарегистрироваться</button>
								<button class="form__btn btn btn-primary">Я уже зарегистрирован</button>
							</div>
						</form>
					</div>
				</div>
			</section>
		</main>
