							</div>
							<div class="main-commissions__box-content box-content">

								<img src="img/icons/advantage-online.svg" alt="online" class="advantage__img advantage-commisions__img" />
								<p class="advantage__text text advantage-commisions__text">
									В режиме онлайн
								</p>
							</div>
						</div>
					</div>
				</div>
			</section>
