<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.min.css">
<title>Экспертное мнение Banker на Banki.ru: прогноз для финансового сектора на 2021 г.</title>
</head>
<body class="form--bg">
<header class="header">
<div class="container">
<div class="header__wrapper">
<div class="header__logo logo">
<a href="#" class="logo__link"></a>
</div>
<nav class="header__nav nav">
<ul class="nav__list">
<li class="nav__item">
<a href="#" class="nav__link link">Инвесторам</a>
</li>
<li class="nav__item">
<a href="#" class="nav__link link">Заёмщикам</a>
</li>
<li class="nav__item">
<a href="#" class="nav__link link">Агентам</a>
</li>
<li class="nav__item">
<a href="#" class="nav__link link">О нас</a>
</li>
</ul>
</nav>
<ul class="header__contacts contacts">
<li class="contacts__item">
<a href="#" class="contacts__link">
<img src="img/header/instagramm.svg" alt="instagramm" class="contacts__img">
</a>
</li>
<li class="contacts__item">
<a href="#" class="contacts__link">
<img src="img/header/vk.svg" alt="vk" class="contacts__img">
</a>
</li>
<li class="contacts__item">
<a href="#" class="contacts__link">
<img src="img/header/whatsapp.svg" alt="whatsapp" class="contacts__img">
</a>
</li>
</ul>
<div class="header__enter">
<a href="#" class="header__button button">Вход</a>
</div>
</div>
</div>
</header>
<section class="loan">
<div class="container">
<div class="loan__wrapper">
<button class="loan__platform platform">Платформа для инвестиций и получения финансирования</button>
<h1 class="loan__title title">Заём под залог недвижимости <span>до 150 000 000 рублей</span></h1>
<div class="loan__btns">
<button class="loan__btn button">Инвестировать</button>
<button class="loan__btn btn">Получить заём</button>
</div>
</div>
</div>
</section>
<section class="advantages-loan">
<div class="container">
<div class="advantages-loan__wrapper">
<h2 class="advantages-loan__title title">Что мы предлагаем для Вас?</h2>
<div class="advantages-loan__inner">
<button class="advantages-loan__button button button--minutes">Предварительное решение за 30 минут</button>
<button class="advantages-loan__button button button--time">От 1 до 24 месяцев</button>
<button class="advantages-loan__button button button--key">Без смены собственника</button>
<button class="advantages-loan__button button button--online">Инвесторы онлайн видят вашу заявку</button>
<button class="advantages-loan__button button button--money-security">Лояльный подход к кредитной истории</button>
<button class="advantages-loan__button button button--money">Шаровый или аннуитетный платеж на выбор</button>
<button class="advantages-loan__button button button--map">Доступно по всей РФ</button>
<button class="advantages-loan__button button button--coins">Решение за 1 день</button>
</div>
</div>
</div>
</section>
<section class="foto-expert">
<div class="container">
<div class="foto-expert__box">
<img src="img/foto/foto2.jpg" alt="" class="foto-expert__img">
</div>
</div>
</section>
<section class="order">
<div class="container">
<div class="order__wrapper">
<div class="order__box-img">
<img src="img/order/order-img.png" alt="order" class="order__img">
</div>
<div class="order__box">
<div class="order__inner">
<h2 class="order__title title">Оставьте заявку</h2>
<h3 class="order__subtitle subtitle">и получите консультацию по Вашим вопросам</h3>
</div>
<form action="#" class="order__form form">
<div class="form__inputs">
<input type="tel" class="form__phone input" name="phone" placeholder="Ваш телефон" id="js-phone">
<input type="text" class="form__name input" name="name" placeholder="Ваше имя" id="js-name">
</div>
<div class="form__wrap">
<button class="form__button button">Отправить заявку</button>
<div class="form__box">
<input type="checkbox" name="check" id="js-check">
<span class="form__checkbox checkbox"></span>
<label for="checkbox" class="form__label">Вы соглашаетесь с условиями
<a href="#" target="_blank" class="form__link">обработки персональных данных</a>
</label>
</div>
</div>
</form>
</div>
</div>
</div>
</section>
<footer class="footer">
<div class="container">
</div>
</footer>
<script src="js/app.min.js"></script>
</body>
</html>
