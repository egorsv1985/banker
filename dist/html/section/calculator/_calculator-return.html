<section class="calculator calculator-return">
	<div class="container">
		<div class="calculator__wrapper calculator-return__wrapper">
			<h2 class="calculator__title calculator-return__title title title--section title--not-uppercase">
				Калькулятор доходности
			</h2>
			<div class="calculator__inner calculator-return__inner">
				<p class="calculator__text calculator-return__text text text--normal text--center text--pseudo">
					Вложить деньги
				</p>
				<p class="calculator__text calculator-return__text text text--normal text--center text--pseudo">
					Получить заём
				</p>
			</div>

			<form action="#" class="calculator-return__form calculator__form form-calculator form">
				<div class="form-calculator__wrapper form__wrapper">
					<div class="form-calculator__content form__content">
						<h3 class="form-calculator__subtitle subtitle subtitle--bold">
							Сумма для инвестирования
						</h3>
						<div class="form-calculator__box form__box">
							<input type="number" class="form-calculator__input form__input input" id="summa" name="form[]" data-error="Ошибка" placeholder="" required />
							<label for="summa" class="form-calculator__label form__label label">50 000</label>
						</div>
						<div class="form-calculator__box form__box form-calculator-return__box">
							<input class="form-calculator__range form__range" type="range" name="sum" id="sum" min="50000" max="50000000" step="1000000" />
							<div class="form-calculator__group form__group">
								<span class="form-calculator__span form__span">50 000</span>
								<span class="form-calculator__span form__span">50 000 000</span>
							</div>
						</div>
					</div>
					<div class="form-calculator__content form__content">
						<h3 class="form-calculator__subtitle subtitle subtitle--bold">
							Срок, месяцы:
						</h3>
						<div class="form-calculator__box form__box">
							<input type="number" class="form-calculator__input form__input input" id="timeline" name="form[]" data-error="Ошибка" placeholder="" required />
							<label for="timeline" class="form-calculator__label form__label label">12</label>
						</div>
						<div class="form-calculator__box form__box form-calculator-return__box">
							<input class="form-calculator__range form__range" type="range" name="time" id="time" min="1" max="12" step="1" />
							<div class="form-calculator__group form__group">
								<span class="form-calculator__span form__span">1</span>
								<span class="form-calculator__span form__span">12</span>
							</div>
						</div>
					</div>
					<div class="form-calculator__content form__content">
						<h3 class="form-calculator__subtitle subtitle subtitle--bold">
							Процентная ставка
						</h3>
						<div class="form-calculator__box form__box">
							<input type="number" class="form-calculator__input form__input input" id="timeline" name="form[]" data-error="Ошибка" placeholder="" required />
							<label for="timeline" class="form-calculator__label form__label label">18%</label>
						</div>
						<div class="form-calculator__box form__box form-calculator-return__box">
							<input class="form-calculator__range form__range" type="range" name="time" id="time" min="18" max="42" step="1" />
							<div class="form-calculator__group form__group">
								<span class="form-calculator__span form__span">18</span>
								<span class="form-calculator__span form__span">42</span>
							</div>
						</div>
					</div>
				</div>
				<div class="form-calculator__wrapper form__wrapper">
					<div class="form-calculator__content form__content">
						<h3 class="form-calculator__subtitle subtitle subtitle--bold">
							Тип займа
						</h3>
						<ul class="form-calculator__options options">
							<li class="options__item">
								<input type="radio" class="options__input" id="radio1" name="form[]" data-error="Ошибка" placeholder="" required />
								<label for="radio1" class="options__label">Заём на исполнение госконтракта</label>
							</li>
							<li class="options__item">
								<input type="radio" class="options__input" id="radio2" name="form[]" data-error="Ошибка" placeholder="" required />
								<label for="radio2" class="options__label">
									Заём под залог недвижимости
								</label>
							</li>
							<li class="options__item">
								<input type="radio" class="options__input" id="radio3" name="form[]" data-error="Ошибка" placeholder="" required />
								<label for="radio3" class="options__label">Экспресс-заём</label>
							</li>
						</ul>
					</div>
					<div class="form-calculator__content form__content form-calculator__content--width30">
						<h3 class="form-calculator__subtitle subtitle subtitle--bold">
							Ежемесячный доход
						</h3>
						<span class="form-calculator__subtitle form__subtitle subtitle subtitle--green subtitle--big">51 000</span>
					</div>
					<div class="form-calculator__content form__content">
						<h3 class="form-calculator__subtitle subtitle subtitle--bold">
							Общий доход
						</h3>
						<span class="form-calculator__subtitle form__subtitle subtitle subtitle--green subtitle--big">51 000</span>
					</div>
				</div>
				<button class="form-calculator__btn form__btn btn btn-primary">
					Оставить заявку
				</button>
			</form>
		</div>
	</div>
</section>
