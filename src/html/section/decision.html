<section class="decision">
	<div class="container">
		<div class="decision__wrapper">
			<div class="decision__box-img">
				<img src="@img/order/order-img.png" alt="decision" class="decision__img">
			</div>
			<div class="decision__box">
				<h2 class="decision__title title">Получить предварительное решение</h2>
				<form-preliminary action="#" class="decision__form-preliminary form-preliminary">
					<div class="form-preliminary__inputs">
						<input type="tel" class="form-preliminary__phone input" name="phone" placeholder="Ваш телефон" id="js-phone">
						<input type="text" class="form-preliminary__name input" name="name" placeholder="Ваше имя" id="js-name">
					</div>
					<div class="form-preliminary__wrap">
						<input type="text" class="form-preliminary__inn input" name="inn" placeholder="Ваш ИНН" id="js-inn">
						<button class="form-preliminary__button button">Отправить заявку</button>
					</div>
					<div class="form-preliminary__box">
						<input type="checkbox" class="form-preliminary__checkbox checkbox" name="check" id="js-check">
						<label for="checkbox" class="form-preliminary__label label">Вы соглашаетесь с условиями
							<a href="#" target="_blank" class="form__link">обработки персональных данных</a>
						</label>
					</div>

				</form-preliminary>
			</div>
		</div>
	</div>
</section>
