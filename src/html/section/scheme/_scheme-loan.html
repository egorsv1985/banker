<section class="scheme scheme-loan section--bg-planet">
  <div class="container">
    <div class="scheme-loan__wrapper scheme__wrapper">
      <h2
        class="scheme-loan__title scheme__title title title--not-uppercase title--section"
      >
        Простые шаги для получения займа
      </h2>
      <div class="scheme-loan__box scheme__box">
        <div class="scheme-loan__content scheme__content">
          <span class="scheme-loan__number scheme__number">01</span>
          <div class="scheme__box-content scheme-loan__box-content">
            <img
              src="@img/icons/scheme-computer.svg"
              alt="computer"
              class="scheme-loan__img scheme__img"
            />
            <p
              class="scheme-loan__subtitle subtitle subtitle--left scheme__subtitle"
            >
              Заявка на заём
            </p>
          </div>
        </div>
        <div class="scheme-loan__content scheme__content">
          <span class="scheme-loan__number scheme__number">02</span>
          <div class="scheme__box-content scheme-loan__box-content">
            <img
              src="@img/icons/scheme-whatsapp.svg"
              alt="computer"
              class="scheme-loan__img scheme__img"
            />
            <p
              class="scheme-loan__subtitle subtitle subtitle--left scheme__subtitle"
            >
              Звонок (проверка документов)
            </p>
          </div>
        </div>
        <div class="scheme-loan__content scheme__content">
          <span class="scheme-loan__number scheme__number">03</span>
          <div class="scheme__box-content scheme-loan__box-content">
            <img
              src="@img/icons/scheme-dogovor.svg"
              alt="computer"
              class="scheme-loan__img scheme__img"
            />
            <p
              class="scheme-loan__subtitle subtitle subtitle--left scheme__subtitle"
            >
              Подписание договора или регистрация залога
            </p>
          </div>
        </div>
        <div class="scheme-loan__content scheme__content">
          <span class="scheme-loan__number scheme__number">04</span>
          <div class="scheme__box-content scheme-loan__box-content">
            <img
              src="@img/icons/scheme-money.svg"
              alt="computer"
              class="scheme-loan__img scheme__img"
            />
            <p
              class="scheme-loan__subtitle subtitle subtitle--left scheme__subtitle"
            >
              Получение займа
            </p>
          </div>
        </div>
      </div>
      <div class="scheme__box-btns scheme-loan__box-btns">
        <button class="scheme__btn scheme-loan__btn btn btn-primary">
          Получить заём
        </button>
        <button class="scheme__btn scheme-loan__btn btn btn-primary">
          Калькулятор
        </button>
      </div>
    </div>
  </div>
</section>
