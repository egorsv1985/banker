<section class="scheme scheme-tender section--bg-planet">
  <div class="container">
    <div class="scheme-tender__wrapper scheme__wrapper">
      <h2
        class="scheme-tender__title scheme__title title title--not-uppercase title--section"
      >
        Простые шаги для получения займа
      </h2>
      <div class="scheme-tender__box scheme__box">
        <div class="scheme-tender__content scheme__content">
          <span class="scheme-tender__number scheme__number">01</span>
          <div class="scheme__box-content sheme-tender__box-content">
            <img
              src="@img/icons/scheme-computer.svg"
              alt="computer"
              class="scheme-tender__img scheme__img"
            />
            <p
              class="scheme-tender__subtitle subtitle subtitle--left scheme__subtitle"
            >
              Заявка на заём
            </p>
          </div>
        </div>
        <div class="scheme-tender__content scheme__content">
          <span class="scheme-tender__number scheme__number">02</span>
          <div class="scheme__box-content sheme-tender__box-content">
            <img
              src="@img/icons/scheme-whatsapp.svg"
              alt="computer"
              class="scheme-tender__img scheme__img"
            />
            <p
              class="scheme-tender__subtitle subtitle subtitle--left scheme__subtitle"
            >
              Звонок (проверка документов)
            </p>
          </div>
        </div>
        <div class="scheme-tender__content scheme__content">
          <span class="scheme-tender__number scheme__number">03</span>
          <div class="scheme__box-content sheme-tender__box-content">
            <img
              src="@img/icons/scheme-dogovor.svg"
              alt="computer"
              class="scheme-tender__img scheme__img"
            />
            <p
              class="scheme-tender__subtitle subtitle subtitle--left scheme__subtitle"
            >
              Подписание договора или регистрация залога
            </p>
          </div>
        </div>
        <div class="scheme-tender__content scheme__content">
          <span class="scheme-tender__number scheme__number">04</span>
          <div class="scheme__box-content sheme-tender__box-content">
            <img
              src="@img/icons/scheme-money.svg"
              alt="computer"
              class="scheme-tender__img scheme__img"
            />
            <p
              class="scheme-tender__subtitle subtitle subtitle--left scheme__subtitle"
            >
              Получение займа
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
