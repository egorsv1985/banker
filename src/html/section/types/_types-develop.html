<section class="types types-develop">
  <div class="container">
    <div class="types__wrapper types-develop__wrapper">
      <h2
        class="types__title title types-develop__title title--section title--not-uppercase"
      >
        На что выдается займ?
      </h2>
      <div class="types__inner types-develop__inner">
        <div class="types__box types-develop__box">
          <div class="types__box-img types-develop__box-img">
            <img
              src="@img/icons/types-loan.svg"
              alt="loan"
              class="types__img types-develop__img"
            />
          </div>
          <p
            class="types__text text types-develop__text text--normal text--center"
          >
            Займ под залог недвижимости
          </p>
        </div>
        <div class="types__box types-develop__box">
          <div class="types__box-img types-develop__box-img">
            <img
              src="@img/icons/types-invest.svg"
              alt="loan"
              class="types__img types-develop__img"
            />
          </div>
          <p
            class="types__text text types-develop__text text--normal text--center"
          >
            Инвестиции в недвижимость
          </p>
        </div>
        <div class="types__box types-develop__box">
          <div class="types__box-img types-develop__box-img">
            <img
              src="@img/icons/types-contracts.svg"
              alt="loan"
              class="types__img types-develop__img"
            />
          </div>
          <p
            class="types__text text types-develop__text text--normal text--center"
          >
            На исполнение гос. контракта
          </p>
        </div>
      </div>
    </div>
    <div class="types__wrapper types-develop__wrapper-bottom">
      <h2
        class="types__title title types-develop__title title--section title--not-uppercase"
      >
        Условия
      </h2>
      <div class="types__inner types-develop__inner">
        <div class="types__box types-develop__box">
          <div class="types__box-img types-develop__box-img">
            <img
              src="@img/icons/types-dollars.svg"
              alt="dollars"
              class="types__img types-develop__img"
            />
          </div>
          <p
            class="types__text text types-develop__text text--normal text--center"
          >
            сумма: <span>до 50 млн руб</span>
          </p>
        </div>
        <div class="types__box types-develop__box">
          <div class="types__box-img types-develop__box-img">
            <img
              src="@img/icons/types-time.svg"
              alt="time"
              class="types__img types-develop__img"
            />
          </div>
          <p
            class="types__text text types-develop__text text--normal text--center"
          >
            срок: <span>до 24 месяцев</span>
          </p>
        </div>
        <div class="types__box types-develop__box">
          <div class="types__box-img types-develop__box-img">
            <img
              src="@img/icons/types-percent.svg"
              alt="percent"
              class="types__img types-develop__img"
            />
          </div>
          <p
            class="types__text text types-develop__text text--normal text--center"
          >
            ставка:<span>от 18% годовых</span>
          </p>
        </div>
        <div class="types__box types-develop__box">
          <div class="types__box-img types-develop__box-img">
            <img
              src="@img/icons/types-individual.svg"
              alt="individual"
              class="types__img types-develop__img"
            />
          </div>
          <p
            class="types__text text types-develop__text text--normal text--center"
          >
            график погашения:<span>индивидуально</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
