<section class="scheme-tender">
	<div class="container">
		<div class="scheme-tender__wrapper">
			<h2 class="scheme-tender__title title">Простые шаги для получения займа</h2>
			<div class="scheme-tender__inner">
				<div class="scheme-tender__steps steps">
					<div class="steps__wrap">
						<span class="steps__number">01</span>
						<div class="steps__box steps__box--computer">
							<p class="steps__description">Заявка на заём</p>
						</div>
					</div>
					<div class="steps__wrap">
						<span class="steps__number">02</span>
						<div class="steps__box steps__box--call">
							<p class="steps__description">Звонок (проверка документов)</p>
						</div>
					</div>
					<div class="steps__wrap">
						<span class="steps__number">03</span>
						<div class="steps__box steps__box--contract">
							<p class="steps__description">Подписание договора или регистрация залога</p>
						</div>
					</div>
					<div class="steps__wrap">
						<span class="steps__number">04</span>
						<div class="steps__box steps__box--money">
							<p class="steps__description">Получение займа</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
