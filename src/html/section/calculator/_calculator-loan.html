<section class="calculator calculator-loan">
  <div class="container">
    <div class="calculator__wrapper calculator-loan__wrapper">
      <h2
        class="calculator__title calculator-loan__title title title--section title--not-uppercase"
      >
        Калькулятор расчёта заёма
      </h2>
      <button
        class="calculator__button calculator-loan__button button button-primary"
      >
        Получить заём
      </button>
      <form
        action="#"
        class="calculator-loan__form calculator__form form-calculator form"
      >
        <div class="form-calculator__wrapper">
          <div class="form-calculator__content">
            <h3 class="form-calculator__subtitle subtitle subtitle--bold">
              Сумма займа:
            </h3>
            <div class="form-calculator__box form__box">
              <input
                type="text"
                class="form-calculator__input form__input input"
                id="summa"
                name="form[]"
                data-error="Ошибка"
                placeholder=""
                required
              />
              <label
                for="summa"
                class="form-calculator__label form__label label"
                >1 000 000</label
              >
            </div>
            <div class="form-calculator__box form__box">
              <input
                class="form-calculator__range form__range"
                type="range"
                name="sum"
                id="sum"
                min="1000000"
                max="50000000"
                step="1000000"
              />
              <div class="form-calculator__group form__group">
                <span class="form-calculator__span form__span">1 000 000</span>
                <span class="form-calculator__span form__span">50 000 000</span>
              </div>
            </div>
          </div>
          <div class="form-calculator__content">
            <h3 class="form-calculator__subtitle subtitle subtitle--bold">
              Срок, месяцы:
            </h3>
            <div class="form-calculator__box form__box">
              <input
                type="text"
                class="form-calculator__input form__input input"
                id="timeline"
                name="form[]"
                data-error="Ошибка"
                placeholder=""
                required
              />
              <label
                for="timeline"
                class="form-calculator__label form__label label"
                >12</label
              >
            </div>
            <div class="form-calculator__box form__box">
              <input
                class="form-calculator__range form__range"
                type="range"
                name="time"
                id="time"
                min="12"
                max="60"
                step="6"
              />
              <div class="form-calculator__group form__group">
                <span class="form-calculator__span form__span">12</span>
                <span class="form-calculator__span form__span">60</span>
              </div>
            </div>
          </div>
          <div class="form-calculator__content">
            <h3 class="form-calculator__subtitle subtitle subtitle--bold">
              % ставка в месяц
            </h3>
            <div class="form-calculator__box form__box">
              <input
                type="text"
                class="form-calculator__input form__input input"
                id="rate"
                name="form[]"
                data-error="Ошибка"
                placeholder=""
                required
              />
              <label for="rate" class="form-calculator__label form__label label"
                >1</label
              >
            </div>
          </div>
        </div>
        <div class="form-calculator__wrapper">
          <div class="form-calculator__content">
            <h3 class="form-calculator__text form__text text">Сумма залога:</h3>
            <span
              class="form-calculator__subtitle form__subtitle subtitle subtitle--green subtitle--big"
              >51 000</span
            >
          </div>
          <div class="form-calculator__content">
            <h3 class="form-calculator__text form__text text">
              Ежемесячный платёж:
            </h3>
            <span
              class="form-calculator__subtitle form__subtitle subtitle subtitle--green subtitle--big"
              >1 000</span
            >
          </div>
          <div class="form-calculator__content">
            <button class="form-calculator__btn form__btn btn btn-primary">
              Оставить заявку
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
