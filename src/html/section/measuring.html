<section class="measuring">
	<div class="container">
		<div class="measuring__wrapper">
			<div class="mesuring__box-img">
				<img src="@img/measuring/measuring-img.jpg" alt="measuring" class="measuring__img">
			</div>
			<div class="measuring__box">
				<div class="measuring__inner">
					<h2 class="measuring__title title">Оставьте заявку</h2>
					<h3 class="measuring__subtitle subtitle">и получите консультацию по Вашим вопросам</h3>
				</div>
				<form action="" class="measuring__form form">
					<div class="form__wrap">
						<input class="form__input" required type="tel" id="phone" placeholder="Ваш телефон">
						<input class="form__input" required type="text" id="name" placeholder="Ваше имя">
					</div>
					<div class="form__inner">
						<div class="form__policy">
							<input	class="form__input" id="agree" required type="checkbox">
							<label for="agree" class="form__label">Вы соглашаетесь с условиями
								<a href="" target="_blank" class="form__link">обработки персональных данных</a>
							</label>
						</div>
						<button class="form__btn btn">Отправить заявку</button>
					</div>
					
				</form>
			</div>

		</div>


	</div>
</section>
