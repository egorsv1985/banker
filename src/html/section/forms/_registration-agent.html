<section class="registration section--bg section--bg-small registration-agent">
	<div class="container">
		<div class="registration__wrapper">
			<h1 class="registration__title title title--big">РЕГИСТРАЦИЯ</h1>
			<h2 class="registration__subtitle subtitle subtitle--big">Кто вы на площадке?</h2>

			<button class="registration__button button button-primary">АГЕНТ</button>

			<form action="#" class="registration__form form">
				<div class="form__box">
					<input type="text" class="form__input input" id="name" name="form[]" data-error="Ошибка"
						placeholder="" required>
					<label for="name" class="form__label label">Ф.И.О</label>
				</div>
				<div class="form__box">
					<input type="email" class="form__input input" id="email" name="form[]" data-error="Ошибка"
						placeholder="" required>
					<label for="email" class="form__label label">e-mail</label>
				</div>
				<div class="form__box">
					<input type="tel" class="form__input input" id="tel" name="form[]" data-error="Ошибка"
						placeholder="" required>
					<label for="tel" class="form__label label">Номер телефона</label>
				</div>
				<div class="form__box">
					<input type="password" class="form__input input" id="password" name="form[]" data-error="Ошибка"
						placeholder="" required>
					<label for="password" class="form__label label">Введите пароль</label>
				</div>
				<div class="form__box">
					<input type="password" class="form__input input" id="password-repeat" name="form[]"
						data-error="Ошибка" placeholder="" required>
					<label for="password-repeat" class="form__label label">Повторите пароль</label>
				</div>
				<div class="form__box-checkbox">
					<div class="form__checkbox checkbox">
						<input id="person" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1"
							name="form[]">
						<label for="person" class="checkbox__label _icon-check">
							<span class="checkbox__text checkbox__text--personal">
								Вы соглашаетесь с условиями <a href="#" class="checkbox__link link">обработки
									персональных данных</a>
							</span>
						</label>
					</div>
					<div class="form__checkbox checkbox">
						<input id="site" data-error="Ошибка" class="checkbox__input" type="checkbox" value="2"
							name="form[]">
						<label for="site" class="checkbox__label _icon-check">
							<span class="checkbox__text">
								Вы соглашаетесь с условиями <a href="#" class="checkbox__link link">правил
									сайта</a>
							</span>
						</label>
					</div>
					<div class="form__checkbox checkbox">
						<input id="status" data-error="Ошибка" class="checkbox__input" type="checkbox" value="3"
							name="form[]">
						<label for="status" class="checkbox__label _icon-check">
							<span class="checkbox__text checkbox__text--status">Вы соглашаетесь на <a href="#"
									class="checkbox__link">получение информации о состоянии<br> счёта, всех
									проводимых
									операциях и выгоднях предложеениях</a>
							</span>
						</label>
					</div>
				</div>
				<div class="form__box-btns">
					<button class="form__btn btn btn-primary">Зарегистрироваться</button>
					<button class="form__btn btn btn-primary">Я уже зарегистрирован</button>
				</div>
			</form>
		</div>
	</div>
</section>
