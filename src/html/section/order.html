<section class="order">
	<div class="container">
		<div class="order__wrapper">
			<div class="order__box-img">
				<img src="@img/order/order-img.png" alt="order" class="order__img">
			</div>
			<div class="order__box">
				<div class="order__inner">
					<h2 class="order__title title">Оставьте заявку</h2>
					<h3 class="order__subtitle subtitle">и получите консультацию по Вашим вопросам</h3>
				</div>
				<form action="#" class="order__form form">
					<div class="form__inputs">
						<input type="tel" class="form__phone input" name="phone" placeholder="Ваш телефон" id="js-phone">
						<input type="text" class="form__name input" name="name" placeholder="Ваше имя" id="js-name">
					</div>
					<div class="form__wrap">
						<button class="form__button button">Отправить заявку</button>
						<div class="form__box">							
							<label class="form__label label label-checkbox">
								<input type="checkbox" name="check" id="js-check">
								<span class="form__checkbox checkbox"></span>
								<p>Вы соглашаетесь с условиями <a href="#" target="_blank" class="form__link">обработки	персональных данных</a></p>
							</label>
						</div>

					</div>

				</form>
			</div>
		</div>
	</div>
</section>
