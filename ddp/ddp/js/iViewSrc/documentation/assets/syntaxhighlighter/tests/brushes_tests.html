<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <title>SyntaxHighlighter Brushes Tests</title>
  <script src="/js/jquery-1.4.2.js" type="text/javascript"></script>

  <!-- SyntaxHighlighter -->
  <script src="/sh/scripts/XRegExp.js" type="text/javascript"></script>
  <!-- XRegExp is bundled with the final shCore.js during build -->
  <script src="/sh/scripts/shCore.js" type="text/javascript"></script>
  <script src="/sh/scripts/shAutoloader.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushAppleScript.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushAS3.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushBash.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushColdFusion.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushCpp.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushCSharp.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushCss.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushDelphi.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushDiff.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushErlang.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushGroovy.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushJava.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushJavaFx.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushJScript.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushPerl.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushPhp.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushPlain.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushPowerShell.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushPython.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushRuby.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushSass.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushScala.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushSql.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushVb.js" type="text/javascript"></script>
  <script src="/sh/scripts/shBrushXml.js" type="text/javascript"></script>

  <link href="/sh/styles/shCoreDefault.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div id="output"></div>

<style>
  body {
    background: white;
    font-family: Helvetica;
  }

  .test-wrap {
    width: 100%;
    height: 800px;
    overflow: auto;
    border: none;
  }
</style>

<script type="text/javascript">
    var brushes = [
        'AS3',
        'AppleScript',
        'Bash',
        'CSharp',
        'ColdFusion',
        'Cpp',
        'Css',
        'Delphi',
        'Diff',
        'Erlang',
        'Groovy',
        'JScript',
        'Java',
        'JavaFX',
        'Perl',
        'Php',
        'Plain',
        'PowerShell',
        'Python',
        'Ruby',
        'Sass',
        'Scala',
        'Sql',
        'Vb',
        'Xml'
    ];

    $(document).ready(function () {
        var html = '';

        $.each(brushes, function (index) {
            var name = this;

            html += ''
                + '<div class="test-wrap">'
                + '<h1>'
                + '<a href="#theme' + (index + 1) + '">next</a> '
                + '<a name="theme' + index + '">'
                + name
                + '</a>'
                + '</h1>'
            ;

            $.ajax({
                url: 'brushes/' + name.toLowerCase() + '.html',
                type: 'GET',
                dataType: 'text',
                async: false,
                success: function (data) {
                    html += data;
                },
                error: function () {
                    html += '<p>Not found...</p>';
                }
            });

            html += '</div>\n';

            if (index % 2 != 0)
                html += '<div style="clear:both"></div>\n';
        });

        $('#output')[0].innerHTML = html;
        $('#output a[name]:first').attr('name', 'top');
        $('#output a[href]:last').attr('href', '#top').html('top');

        SyntaxHighlighter.highlight();
    });
</script>

</body>
</html>
